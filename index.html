<!DOCTYPE html>
<html>
<head>
    <title>英语比分板 v1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="Netscape Composer 7">
    <style>
        body {
            background: #c0c0c0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .update-date {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #666;
            font-size: 12px;
            background: #fff;
            padding: 3px 6px;
            border: 2px ridge #c0c0c0;
        }

        .scoreboard {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            border: 4px double #000;
            background: #ffffff;
            padding: 20px;
            position: relative;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.3);
        }
        
        .team {
            font-size: clamp(24px, 5vw, 32px);
            font-weight: bold;
            text-shadow: 2px 2px #000;
            padding: 10px;
        }
        
        .male {
            color: #0000FF;
            float: left;
        }
        
        .female {
            color: #FF69B4;
            float: right;
        }
        
        .score {
            font-size: clamp(40px, 10vw, 60px);
            color: #FF0000;
            text-shadow: 3px 3px #000;
            margin: 20px 0;
            animation: blink 1s step-end infinite;
            clear: both;
            text-align: center;
        }

        .footer {
            margin-top: auto;
            color: #808080;
            font-size: 14px;
            padding: 10px;
            background: #ffffff;
            border-top: 2px dotted #000;
            width: 100%;
            text-align: center;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* 移动端适配 */
        @media (max-width: 480px) {
            .scoreboard {
                width: 95%;
                padding: 10px;
            }
            
            .team {
                font-size: 20px;
            }
            
            .score {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="update-date">Last Updated: 2025.05.13</div>

    <div class="scoreboard">
        <div class="team male">♂ 男</div>
        <div class="team female">♀ 女</div>
        <div class="score">0 : 2</div>
    </div>

    <div class="footer">
        <marquee behavior="scroll" direction="left">Site Made by Nob0dy</marquee>
    </div>
</body>
</html>
